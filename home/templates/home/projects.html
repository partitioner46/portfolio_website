{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Testing Designs</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
  </head>

  <!-- Heyo! Yes this is my code in the front-end. Looks like you know your way around the browser so don't go too harsh on me when looking at my html/css. I used bootstrap 5 to make this since I am mainly a backend/data engineeer -->
  <body class='container-fluid bg-dark vh-100'>
    <div class='container'>
      <nav class="navbar navbar-expand-lg mt-3">
        <div class='col-md-6 d-flex justify-content-md-start'>
          <a href="{% url 'home:home' %}" style="text-decoration:none;"><h3 class='text-warning' style="font-family:'Courier New', monospace">Shiffy's Website</h3></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="bi-chevron-bar-down" style="font-size: 1.5rem; color: white;"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-warning" style="font-family:'Courier New', monospace" aria-current="page" href="{% url 'home:about' %}">About</a>
            <a class="nav-link text-warning" style="font-family:'Courier New', monospace" href="{% url 'home:blog' %}">Blog</a>
            <a class="nav-link text-warning" style="font-family:'Courier New', monospace" href="{% url 'home:tech' %}">Tech</a>
            <a class="nav-link text-warning" style="font-family:'Courier New', monospace" href="{% url 'home:projects' %}">Projects</a>
            <a class="text-body-secondary" href="https://github.com/partitioner46" title="My Github Page"><i class="bi-github" style="font-size: 1.5rem; color: white;"></i></a>
          </div>
        </div>
      </nav>
      <div class='container'>
        <div class='row'>
          {% for item in data %}
          <div class='col-6'>
            <a href="{{ item.html_url }}">{{ item.name }}</a>
            <p class='text-white'>{{ item.desc }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
     <!-- This the footer of the page -->
      <footer class="container">
        <footer class="d-flex row flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-6 d-flex align-items-center justify-content-md-start justify-content-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <i class="bi-bootstrap" style="font-size: 1.5rem; color: black;"></i>
            </a>
            <span class="text-white-50 mb-3 mb-md-0">&copy; 2024 Company, Inc</span>
          </div>

          <ul class="nav col-md-6 justify-content-md-end justify-content-center list-unstyled d-flex">
            <li><a class="text-body-secondary" href="#"><i class="bi-twitter" style="font-size: 1.5rem; color: black;"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi-instagram" style="font-size: 1.5rem; color: black;"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi-facebook" style="font-size: 1.5rem; color: black;"></i></a></li>
          </ul>
        </footer>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
